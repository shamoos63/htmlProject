<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="icon" href="logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: url('sign_in_bg.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .background-container {
    position: relative;
    display: inline-block;
    margin: auto;
    padding: 20px;
    border-radius: 15px; /* Adds curviness to the edges */
    background: rgba(255, 255, 255, 0.8); /* White background with slight transparency */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow for depth */
    width: 90%;
    max-width: 400px; /* Maximum width for larger screens */
    box-sizing: border-box;
  }
  .button {
    background-color: #7d9b9d; /* Green background */
    border: none;
    color: white; /* White text */
    padding: 15px 32px; /* Padding */
    text-align: center; /* Centered text */
    text-decoration: none;
    display: inline-block;
    font-size: 16px; /* Font size */
    margin: 4px 2px;
    cursor: pointer; /* Pointer/hand icon */
    border-radius: 8px; /* Rounded corners */
    transition: background-color 0.3s ease; /* Transition effect */
  }
  .button:hover {
    background-color: #2f969d; /* Darker green background on hover */
  }
  input[type="tel"],
  input[type="password"] {
    width: 100%; /* Full width */
    padding: 12px 20px; /* Padding */
    margin: 8px 0; /* Margin */
    display: inline-block; /* Inline block */
    border: 1px solid #ccc; /* Border */
    border-radius: 4px; /* Rounded corners */
    box-sizing: border-box; /* Box sizing */
    font-size: 16px; /* Font size */
  }
  input[type="tel"]:focus,
  input[type="password"]:focus {
    border-color: #7d9b9d; /* Border color on focus */
    box-shadow: 0 0 5px rgba(125, 155, 157, 0.5); /* Shadow effect on focus */
    outline: none; /* Remove outline */
  }
  table {
    width: 100%; /* Full width */
  }
  th, td {
    padding: 10px;
    text-align: center;
  }
  img {
    max-width: 100%;
    height: auto; /* Responsive image */
  }
</style>
</head>
<body>
<center>
<div class="background-container">
  <div class="content">
    <form action="form.html" method="get" target="_self">
      <table>
        <tr rowspan=5></tr>
        <tr>
          <th><img src="logo.png" alt="Logo"></th>
        </tr>
        <tr></tr>
        <tr>
          <th><label for="stu#" style="font-family: 'Poppins'; color: Gray;">Enter Your College Number</label></th>
        </tr>
        <tr>
          <td><input type="tel" id="name" name="id" pattern="202\d{6}" placeholder="ex:202312345" required></td>
        </tr>
        <tr>
          <th><label for="pass" style="font-family: 'Poppins'; color: Gray;">Enter Your Password</label></th>
        </tr>
        <tr>
          <td><input type="password" id="password" name="password" required minlength="6"></td>
        </tr>
        <tr>
          <td>
            <button type="submit" class="button">Submit</button>
           
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
</center>
</body>
</html>
